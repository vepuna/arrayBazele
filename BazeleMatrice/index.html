<html lang="en">

  <section class="left-side">
    <div class="title"><h1>Создание математической матрицы с заданными параметрами</h1></div>

      <div class="title-sub">Размер матрицы для игры</div>

      <button id="input-size-button">Ok</button>
    </div>
    <div class="main-diagonal">
      <div class="title-sub">Введите ваше счастливое число</div>
      <input type="number"  id="lucky-number">
      <button id="lucky-button" name ="1">Ok</button>
      <div class="title-sub">3 попытки</div>
    </div>
    
  </section>
  <section class="right-side">
    <div id="matrix"></div>
  </section>
  <button class ="matrix-number" value="1"></button>
  
  <script src="script.js"></script>
